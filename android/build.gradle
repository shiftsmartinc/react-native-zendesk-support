apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
  repositories {
    jcenter()
    google()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.2.1'
  }
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', "28.0.3")
    lintOptions {
       abortOnError false
    }

    defaultConfig {
      minSdkVersion safeExtGet('minSdkVersion', 16)
      targetSdkVersion safeExtGet('targetSdkVersion', 28)
      versionCode 1
      versionName "1.0"
    }
}

repositories {
  mavenCentral {
    content {
      excludeGroup("com.facebook.react")
    }
  }
  mavenCentral()
  mavenLocal()
  jcenter()
  google()
  maven { url 'https://zendesk.jfrog.io/zendesk/repo' }
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url "$rootDir/../node_modules/react-native/android"
  }
}

dependencies {
  implementation "com.facebook.react:react-native:0.63.5"

      // implementation group: 'com.zendesk', name: 'sdk', version: '1.11.0.1'
    // implementation group: 'com.zendesk', name: 'sdk-providers', version: '1.11.0.1'
  implementation group: 'com.zendesk', name: 'support-providers', version: '2.1.1'
  implementation group: 'com.zendesk', name: 'support', version: '2.1.1'
//  implementation group: 'com.zendesk', name: 'core', version: '2.1.1'
